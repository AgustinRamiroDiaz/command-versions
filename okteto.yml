deploy:
  commands:
    - echo "Deploying..."
    - echo ${OKTETO_TOKEN}
    - echo user ${OKTETO_USER}
    - echo user ${OKTETO_USER_ID}
    - echo user internal id ${OKTETO_INTERNAL_USER_ID}
    - echo ${HOME}
    - echo "kubectl version:"
    - kubectl version
    - echo "helm version"
    - helm version
